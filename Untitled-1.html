<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日祝福</title>
    <style>
        body {
            background-color: #8cf099;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #4b0082;
        }
        h1 {
            font-size: 3em;
            margin-top: 20px;
        }
        p {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .anime-image {
            width: 750px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        .button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>

    <img src="./image.png" alt="生日动漫" class="anime-image">
    <p>愿你勇往直前，披荆斩棘</p>
    <p>祝你在新的一岁里，梦想成真，成功上岸！</p>

    <audio autoplay loop id="vd">
        <source src="./music.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放。
    </audio>
    <script type="text/javascript">
        window.onload = function(){
                 setInterval("toggleSound()",10);
            }
    
        function toggleSound() {
                    var music = document.getElementById("vd");//获取ID  
                        
                    if (music.paused) { //判读是否播放  
                        music.paused=false;
                        music.play(); //没有就播放 
                    }    
            }
    </script>
    <button class="button" onclick="alert('原本想找一个关公单刀赴会的图片，但想到性别不符，历史上没有女关公，就利用AI工具创作了一个女英雄骑马在草原上驰骋的图片，虽然图是虚拟的，意境也没有很好表达，但希望你能像关公一样有勇气、胆识与智慧去“单刀赴会”，冲破困境！！！（背景音乐有时候加载比较慢，需要等一会儿，调试了好久，只能这样了）')">彩蛋</button>
    

</body>
</html>
