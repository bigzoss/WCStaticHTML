<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0e68c;
            margin: 0;
        }
        .cake {
            position: relative;
            width: 200px;
            height: 150px;
            background: linear-gradient(to bottom, #ffcc00, #ff9966);
            border-radius: 10px 10px 0 0;
            animation: bounce 1s infinite alternate;
        }
        .candle {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 80px;
            background: #ff4500;
            border-radius: 5px;
        }
        .flame {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            background: #ffcc00;
            border-radius: 50%;
            animation: flame 1s infinite alternate;
        }
        .layer {
            position: absolute;
            width: 100%;
            height: 30px;
            background: linear-gradient(to right, #ff6699, #ffcc00);
            border-radius: 5px;
        }
        .layer:nth-child(1) { top: 30px; }
        .layer:nth-child(2) { top: 70px; }
        .layer:nth-child(3) { top: 110px;}

        h1 {
            font-size: 3em;
            margin-top: 20px;
        }
        p {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .anime-image {
            width: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        .button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
        }
        .button:hover {
            background-color: #ff1493;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
        @keyframes flame {
            0% { height: 10px; }
            100% { height: 15px; }
        }
    </style>
</head>
<body>
    <h1>生日快乐！</h1>

    <div class="cake">
        <div class="candle">
            <div class="flame"></div>
        </div>
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
    </div>

    <p>愿你的每一天都充满快乐与惊喜！</p>
    <p>祝你在新的一岁里，梦想成真，幸福常伴！</p>
    
    <button class="button" onclick="alert('祝你生日快乐！')">发送祝福</button>
    <button class="button" onclick="window.location.href='./Untitled-1.html'">点击吹灭蜡烛许愿</button>
</body>
</html>
